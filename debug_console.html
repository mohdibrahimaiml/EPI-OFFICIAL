<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Debug Console V2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #debug-log {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            font-family: monospace;
            padding: 1rem;
            overflow: auto;
            z-index: 10000;
            border-bottom: 2px solid #0f0;
        }
    </style>
</head>

<body>
    <div id="debug-log">Debug Log V2 Initialized...<br></div>

    <script>
        // Redirect console to screen
        function logToScreen(msg, type = 'LOG') {
            const div = document.getElementById('debug-log');
            if (div) {
                div.innerHTML += `[${type}] ${msg}<br>`;
                div.scrollTop = div.scrollHeight;
            }
        }
        const originalLog = console.log;
        console.log = function (...args) {
            originalLog.apply(console, args);
            logToScreen(args.join(' '));
        };
        const originalError = console.error;
        console.error = function (...args) {
            originalError.apply(console, args);
            logToScreen(args.join(' '), 'ERROR');
        };
        window.onerror = function (msg, url, line, col, error) {
            logToScreen(`${msg} @ ${url}:${line}:${col}`, 'EXCEPTION');
        };
    </script>

    <!-- Mimic Index Structure -->
    <div class="terminal-wrapper">
        <div class="terminal-window" id="homepage-terminal">
            <div class="terminal-header">
                <div class="terminal-title">DEBUG TERMINAL</div>
            </div>
            <div class="terminal-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="terminal-demo.js"></script>
</body>

</html>
